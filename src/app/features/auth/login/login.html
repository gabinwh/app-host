<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-12 col-md-6 card shadow p-3 mb-5 bg-white rounded">
        <h5 class="text-center">Login</h5>
        <div>
            <form [formGroup]="form">
                <mat-form-field appearance="outline" class="w-100 mb-3">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput type="text" placeholder="Enter your username." />
                    @if (getErrorMessage('email')) {
                    <mat-error>
                        {{ getErrorMessage("email") }}
                    </mat-error>
                    }
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 mb-3">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput type="password" placeholder="Enter your password." />
                    @if (getErrorMessage('password')) {
                    <mat-error>
                        {{ getErrorMessage("password") }}
                    </mat-error>
                    }
                </mat-form-field>
            </form>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <button mat-button (click)="openRegisterModal()">
                Create account
            </button>
            <button mat-raised-button color="primary" [disabled]="!form.valid || (isSending$ | async)"
                (click)="onLogin()">
                Submit
            </button>
        </div>

        @if (errorMessage$ | async) {
        <div class="alert alert-danger mt-3" role="alert">
            {{ errorMessage$ | async }}
        </div>
        }
    </div>
</div>
